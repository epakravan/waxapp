<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David's T1T T-Shirt Tracker - Windows 95 Edition</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <!-- Desktop Icon -->
        <div class="desktop-icon">
            <div style="font-size: 32px;">üëï</div>
            <div class="desktop-icon-label">T-Shirt.exe</div>
        </div>

        <!-- Main Application Window -->
        <div class="window">
            <div class="window-header">
                <span class="window-icon">üéØ</span>
                <span class="window-title">David's T1T T-Shirt Tracker v1.0</span>
                <div class="window-controls">
                    <div class="window-control">_</div>
                    <div class="window-control">‚ñ°</div>
                    <div class="window-control">√ó</div>
                </div>
            </div>
            <div class="window-content">
                <!-- Status Bar -->
                <div class="status-bar">
                    <div class="status-item">
                        <div class="status-indicator" id="connection-indicator"></div>
                        <span>Firebase Database</span>
                    </div>
                    <div class="status-item">
                        <span>üïí Pacific Time Zone</span>
                    </div>
                    <div class="status-item">
                        <span id="current-time"></span>
                    </div>
                </div>

                <!-- Logging Section -->
                <div class="window" style="margin: 8px 0;">
                    <div class="window-header">
                        <span class="window-icon">üìù</span>
                        <span class="window-title">Log T-Shirt Entry</span>
                    </div>
                    <div class="window-content">
                        <div class="form-group">
                            <label for="date-input">Date:</label>
                            <input type="date" id="date-input" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="notes-input">Notes:</label>
                            <input type="text" id="notes-input" placeholder="e.g., Morning standup, Client demo" style="width: 200px;">
                        </div>
                        <div class="form-group">
                            <button id="log-btn" class="btn-win95">Execute Log Entry</button>
                        </div>
                    </div>
                </div>

                <!-- Statistics Window -->
                <div class="window" style="margin: 8px 0;">
                    <div class="window-header">
                        <span class="window-icon">üìä</span>
                        <span class="window-title">System Statistics</span>
                    </div>
                    <div class="window-content">
                        <div class="stats-grid">
                            <div class="stat-window">
                                <div class="stat-number" id="total-days">0</div>
                                <div class="stat-label">Total Days</div>
                            </div>
                            <div class="stat-window">
                                <div class="stat-number" id="this-month">0</div>
                                <div class="stat-label">This Month</div>
                            </div>
                            <div class="stat-window">
                                <div class="stat-number" id="longest-streak">0</div>
                                <div class="stat-label">Max Streak</div>
                            </div>
                            <div class="stat-window">
                                <div class="stat-number" id="current-streak">0</div>
                                <div class="stat-label">Current</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Calendar Window -->
                <div class="window" style="margin: 8px 0;">
                    <div class="window-header">
                        <span class="window-icon">üìÖ</span>
                        <span class="window-title">Calendar View</span>
                    </div>
                    <div class="window-content">
                        <div class="calendar-controls">
                            <button id="prev-month" class="btn-win95">&lt;</button>
                            <div class="calendar-month" id="current-month-year"></div>
                            <button id="next-month" class="btn-win95">&gt;</button>
                        </div>
                        <div id="calendar-grid" class="calendar-grid"></div>
                    </div>
                </div>

                <!-- Chart Window -->
                <div class="window" style="margin: 8px 0;">
                    <div class="window-header">
                        <span class="window-icon">üìà</span>
                        <span class="window-title">Trend Analysis</span>
                    </div>
                    <div class="window-content">
                        <div class="chart-container">
                            <canvas id="trend-chart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Recent Entries Window -->
                <div class="window" style="margin: 8px 0;">
                    <div class="window-header">
                        <span class="window-icon">üìã</span>
                        <span class="window-title">Recent Entries</span>
                    </div>
                    <div class="window-content">
                        <div id="recent-entries" class="entries-list"></div>
                    </div>
                </div>

                <!-- Data Management Window -->
                <div class="window" style="margin: 8px 0;">
                    <div class="window-header">
                        <span class="window-icon">üíæ</span>
                        <span class="window-title">Data Management</span>
                    </div>
                    <div class="window-content">
                        <div class="data-controls">
                            <button id="export-btn" class="btn-win95">Export Data</button>
                            <button id="import-btn" class="btn-win95">Import Data</button>
                            <input type="file" id="import-file" accept=".json" style="display: none;">
                            <button id="clear-btn" class="btn-win95" style="background: #ff8080;">Clear All Data</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Windows 95 Taskbar -->
        <div class="taskbar">
            <button class="start-button btn-win95">
                <span style="margin-right: 4px;">üèÅ</span>
                Start
            </button>
            <div class="taskbar-time" id="taskbar-time"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
